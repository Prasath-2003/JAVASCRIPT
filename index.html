<!-- example 3 -->

<h1>Guess the Number from 1 to 10</h1>
<input  id="box">
<button onclick="check()">Check</button>
<p id="result">You are Wrong/Right</p>

  
<script>
    var box1=document.getElementById("box")
    var result=document.getElementById("result")
    var box2= Math.floor(Math.random()*10+1)
    
   
    function check()
    {
        
        var enterednumber = box1.value
        if(enterednumber==box2)
        {
            console.log("Your are Right")
            result.textContent="Right"
            alert("YOU WIN")
        }
        else{
            console.log("Your are Wrong")
            result.textContent="Wrong"

        }

       
    }
    
</script>
